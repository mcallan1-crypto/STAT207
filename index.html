<!DOCTYPE html>
<html>
<head>
  <title>Empirical Olympics: Ice Skating Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a);
      color: white;
    }

    h1 {
      margin-bottom: 10px;
    }

    .arena {
      font-size: 18px;
      margin-bottom: 15px;
      color: #93c5fd;
    }

    .question-box {
      font-size: 22px;
      margin: 20px 0;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    .message {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>‚õ∏Ô∏è Empirical Olympics ‚õ∏Ô∏è</h1>
<div class="arena" id="arena">Practice Ice</div>

<div class="question-box" id="question"></div>
<div id="choices"></div>

<div class="scoreboard">
  Score: <span id="score">0</span> |
  Streak: <span id="streak">0</span>
</div>

<div class="message" id="message"></div>

<script>
let score = 0;
let streak = 0;
let level = 1;

function updateArena() {
  const arena = document.getElementById("arena");

  if (score < 3) arena.innerText = "Practice Ice üßä";
  else if (score < 6) arena.innerText = "Regionals ü•â";
  else if (score < 10) arena.innerText = "Nationals ü•à";
  else arena.innerText = "Olympic Final ü•áüî•";
}

function generateQuestion() {
  const mean = Math.floor(Math.random() * 50) + 50;
  const sd = Math.floor(Math.random() * 10) + 5;
  const type = Math.floor(Math.random() * 3);

  let questionText = "";
  let correctAnswer = "";
  let trickName = "";

  if (type === 0) {
    questionText = `Mean = ${mean}, SD = ${sd}. 
    What percent falls within ¬±1 SD?`;
    correctAnswer = "68%";
    trickName = "Single Jump ‚õ∏Ô∏è";
  }

  if (type === 1) {
    questionText = `Mean = ${mean}, SD = ${sd}. 
    What percent falls within ¬±2 SD?`;
    correctAnswer = "95%";
    trickName = "Double Jump ‚ú®";
  }

  if (type === 2) {
    questionText = `Mean = ${mean}, SD = ${sd}. 
    What percent falls within ¬±3 SD?`;
    correctAnswer = "99.7%";
    trickName = "Triple Jump üî•";
  }

  document.getElementById("question").innerHTML = questionText;

  const answers = ["68%", "95%", "99.7%", "50%"];
  document.getElementById("choices").innerHTML = "";

  answers.sort(() => Math.random() - 0.5);

  answers.forEach(answer => {
    const btn = document.createElement("button");
    btn.innerText = answer;

    btn.onclick = function () {
      if (answer === correctAnswer) {
        score++;
        streak++;
        document.getElementById("message").innerText =
          `LANDED! ${trickName} + Crowd goes wild! üéâ`;
      } else {
        streak = 0;
        document.getElementById("message").innerText =
          "Oh no! You slipped on the ice üò≠";
      }

      document.getElementById("score").innerText = score;
      document.getElementById("streak").innerText = streak;
      updateArena();
      generateQuestion();
    };

    document.getElementById("choices").appendChild(btn);
  });
}

generateQuestion();
</script>

</body>
</html>
